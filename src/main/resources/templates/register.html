<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MaciejApanowicz/Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;">
    <div th:if="${infoAboutRegistration != null}" class="alert alert-danger">
        <strong th:text="${infoAboutRegistration}"></strong>
    </div>

    <form action="/register" method="post" th:object="${registerForm}">
        <input th:field="*{email}" type="text" class="form-control" placeholder="Email">
        <input th:field="*{emailRepeated}" type="text" class="form-control" placeholder="Email Repeated">
        <input th:field="*{name}" type="text" class="form-control" placeholder="Name">
        <input th:field="*{surname}" type="text" class="form-control" placeholder="Surname">
        <input th:field="*{login}" type="text" class="form-control"  placeholder="Login">
        <input th:field="*{password}" type="password" class="form-control"  placeholder="Password">
        <input th:field="*{passwordRepeated}" type="password" class="form-control"  placeholder="Password Repeated">

        <button type="submit" class="btn btn-default">Register</button>

    </form>
    <button onclick="window.href='/login'" class="btn btn-default">Cancel</button>
</div>
</body>
</html>
